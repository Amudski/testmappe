<body>
    <script>
        let længde = 3;
        let bredde = 5;
        let areal;

        arealUdregning();

        function arealUdregning() {
            areal = bredde * længde;
            window.console.log(areal)
        }


        if (areal < 100) {
            console.log("arealet er for lille");
        } else if (areal < 200) {
            console.log("arealet er ok");
        } else {
            console.log("arealet er for stort");
        }

        //        Hvis arealet er under 100, skal der stå: Arealet er for lille
        //        Er arealet mellem 100 og 200, skal der stå: Arealet er ok
        //        Er det større end (eller lig med)  200, skal der stå: Arealet er for stort
        //        Test programmet, så du ser alle tre muligheder for respons i funktion.
    </script>
</body>
