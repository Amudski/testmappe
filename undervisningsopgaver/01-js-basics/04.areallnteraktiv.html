<body>

    <h1>Indtast længde og bredde</h1>

    <p>Indtast længde:</p> <input type="number" id="længde">
    <p>Indtast længde:</p> <input type="number" id="bredde">
    <button> Udregn arealet - kik i consolen</button>




    <script>
        document.querySelector("button").addEventListener("click", button_clicked);


        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            console.log(`Arealet er ${længde*bredde}`);
        }
    </script>
</body>
